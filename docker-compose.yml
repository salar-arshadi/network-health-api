version: "3.9"

services:
  postgres-db:
    image: postgres:15
    container_name: postgres-db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: network-health-api
    ports:
      - "8000:8000"
    env_file:
      - .env

    # â›‘ Docker HEALTHCHECK (connected to FastAPI)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

    depends_on:
      postgres-db:
        condition: service_healthy

volumes:
  postgres_data:

